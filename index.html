<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form|assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="./css/style.css">
    <script src='main.js'></script>
</head>
<body>
    <form action="">
        <div id="f1">
            <header><img src="./images/gomycodereal.png" alt="" width="200"></header>
            <div class="user name">
                <label for="">first name:</label>
            <input type="text" placeholder="John">
            <label for="">Last name:</label>
            <input type="text" placeholder="Doe">
            </div>
            <div class="user contact">
                <label for="">Email:</label>
            <input type="email" placeholder="Johndoe@gmail.com">
            <label for="">phone number:</label>
            <input type="tel" placeholder="081xxxxxxxx" pattern="">
            </div>
            <div id="gender">
                <label for="">Gender:</label>
            <select name="" id="">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            </div>
            <div id="about_me">
                <textarea name="" id="" cols="30" rows="10">
                    About Me
                </textarea>
            </div>
            <div id="web">
                <label for="front">front end:</label>
                <input type="checkbox" name="course" value="fe" id="front">
                <label for="back">back end:</label>
                <input type="checkbox" name="course" value="be" id="back">
                <label for="full">fullstack:</label>
                <input type="checkbox" name="course" value="fs" id="full">
            </div>
            <div id="payment">
                <label for="cash">cash</label>
            <input type="radio" name="pay" value="c" id="cash">
            <label for="transfer">transfer</label>
            <input type="radio" name="pay" value="t" id="transfer">
            </div>
            <div id="file">
                <input type="file">
            </div>
            <div id="btn1">
                <button type="reset" >submit</button>
            </div>
        </div>
    </form>
</body>
</html>
